<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Category Picker (Supabase)</title>
    <link rel="icon" href="https://images.emojiterra.com/google/android-10/512px/1f408.png" type="image/x-icon" />
    <style>
        :root {
            --accent: #e11d48;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            color: #111;
            margin: 24px;
            font-size: 24px;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 36px;
        }

        .actions {
            margin-bottom: 18px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #fff;
            font-size: 24px;
            transition: .15s;
        }

        button:hover {
            background: #eee;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        #status {
            font-size: 18px;
            color: #666;
        }

        #list {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin: 0 auto;
           max-width: 20%;
           font-size: 65px;
            text-transform: uppercase;
        }

        .item {
            padding: 10px;
            margin: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: .15s;
            user-select: none;
            border: 3px solid black;
        }

        .item:hover {
            border-color: #aaa;
        }

        .item.selected {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .note {
            color: #666;
            font-size: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Categories for Project</h1>
    <div class="actions">
        <button id="resetBtn">Reset</button>
        <span class="note">Click a card to toggle red. Selections are saved in Supabase.</span>
        <span id="status" class="hidden"></span>
    </div>

    <div id="list" aria-live="polite"></div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        // âœ… Replace with your own Supabase project URL + anon key
        const SUPABASE_URL = "https://gxaslanfvezjrlrqkjli.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4YXNsYW5mdmV6anJscnFramxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTk4NTgsImV4cCI6MjA3MjM5NTg1OH0.BHPAA7Wpt9kk75pdp17xXAGKt2NtG8yCT4iiWwMy3_g";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const list = document.getElementById("list");
        const resetBtn = document.getElementById("resetBtn");
        const statusEl = document.getElementById("status");

        function setStatus(msg) {
            if (!msg) { statusEl.classList.add('hidden'); statusEl.textContent = ''; return; }
            statusEl.textContent = msg;
            statusEl.classList.remove('hidden');
        }

        async function loadCats() {
            setStatus('Loadingâ€¦');
            list.innerHTML = '';
            const { data: cats, error } = await supabase
                .from('cats')   // ðŸ”´ changed table name
                .select('*')
             .order('sort_order', { ascending: true })  // ðŸ”´ now using manual order

            if (error) {
                console.error('Error loading categories:', error);
                setStatus('Error loading categories. Check console.');
                return;
            }

            const frag = document.createDocumentFragment();
            for (const cat of cats) {
                const div = document.createElement('div');
                div.className = 'item' + (cat.selected ? ' selected' : '');
                div.dataset.id = cat.id;
                div.dataset.selected = String(!!cat.selected);
                div.textContent = cat.title;   // ðŸ”´ still using title column
                frag.appendChild(div);
            }
            list.appendChild(frag);
            setStatus('');
        }

        async function toggle(el) {
            if (!el?.classList.contains('item')) return;
            const id = Number(el.dataset.id);
            const isSelected = el.classList.contains('selected');
            const newVal = !isSelected;

            // Optimistic UI
            el.classList.toggle('selected', newVal);
            el.dataset.selected = String(newVal);

            const { error } = await supabase
                .from('cats')   // ðŸ”´ changed table name
                .update({ selected: newVal })
                .eq('id', id);

            if (error) {
                console.error('Update failed:', error);
                // revert on error
                el.classList.toggle('selected', isSelected);
                el.dataset.selected = String(isSelected);
                setStatus('Could not save. Try again.');
                return;
            }
        }

        // Event delegation for clicks
        list.addEventListener('click', (e) => {
            const card = e.target.closest('.item');
            toggle(card);
        });

        // Reset all selections
        resetBtn.addEventListener('click', async () => {
            resetBtn.disabled = true;
            setStatus('Resettingâ€¦');

            const { error } = await supabase
                .from('cats')   // ðŸ”´ changed table name
                .update({ selected: false })
                .not('id', 'is', null); // applies to all rows

            if (error) {
                console.error('Reset failed:', error);
                setStatus('Reset failed. Check console.');
                resetBtn.disabled = false;
                return;
            }

            // Repaint UI
            document.querySelectorAll('.item.selected').forEach(el => el.classList.remove('selected'));
            setStatus('All selections cleared.');
            setTimeout(() => setStatus(''), 1500);
            resetBtn.disabled = false;
        });

        // Initial load
        loadCats();
    </script>
</body>

</html>
