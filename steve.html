<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <style>
    /* ===== Base ===== */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== Header ===== */
    h1 {
      margin-top: 40px;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      background: linear-gradient(90deg, #00f5ff, #00ff85);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    /* ===== Container ===== */
    .todo-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
      margin: 25px auto;
    }

    /* ===== Input + Button Row ===== */
    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffb3;
    }

    button {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      flex-shrink: 0;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00aaff;
    }

    button:active {
      transform: scale(0.97);
    }

    /* ===== List Styling ===== */
    ul {
      list-style: none;
      margin-top: 15px;
      padding: 0;
      max-height: 60vh;
      overflow-y: auto;
    }

    li {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      word-break: break-word;
    }

    li:hover {
      transform: translateX(4px);
      background: rgba(255, 255, 255, 0.1);
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      color: white;
      font-size: 0.85em;
      transition: 0.3s;
    }

    .delete-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ff4b2b;
    }

    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Scrollbar (Mobile friendly) ===== */
    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    /* ===== Mobile Optimization ===== */
    @media (max-width: 480px) {
      .todo-container {
        padding: 15px;
      }

      input {
        font-size: 0.95rem;
      }

      button {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      li {
        font-size: 0.95rem;
      }

      .delete-btn {
        padding: 5px 8px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Steve Todos</h1>

  <div class="todo-container">
    <div class="input-row">
      <input type="text" id="input" placeholder="Add a new todo..." />
      <button id="add">Add</button>
    </div>

    <ul id="list"></ul>
  </div>

  <script>
    const input = document.getElementById("input");
    const add = document.getElementById("add");
    const list = document.getElementById("list");

    function createTodoItem(text) {
      const li = document.createElement("li");
      li.classList.add("fade-in");
      li.innerHTML = `
        <span>${text}</span>
        <button class="delete-btn">X</button>
      `;
      list.appendChild(li);
    }

    add.addEventListener("click", () => {
      const todo = input.value.trim();
      if (todo !== "") {
        createTodoItem(todo);
        input.value = "";
      }
    });

    input.addEventListener("keypress", (event) => {
      if (event.key === "Enter") add.click();
    });

    list.addEventListener("click", (event) => {
      if (event.target.tagName === "SPAN") {
        event.target.classList.toggle("completed");
      }
      if (event.target.classList.contains("delete-btn")) {
        event.target.parentElement.remove();
      }
    });
  </script>
</body>
</html>
