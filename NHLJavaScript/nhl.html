<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NHL App</title>
  </head>
  <body>
    <div class="container">
      <a href="https://www.nhl.com/" target="_blank"><h1>NHL BEST 2021-22</h1></a>
      <label class="select-stats">STATS :</label>
      <h2 class="fw">FORWARDS</h2>
      <h2 class="df">DEFENDERS</h2>
      <select name="clubs" class="clubs">
        <option value="Best Ratings">BEST RATINGS</option>
        <option value="Most Points">MOST POINTS</option>
        <option value="Most Goals">MOST GOALS</option>
        <option value="Most Assists">MOST ASSISTS</option>
        <option value="Power Play Points">POWER PLAY POINTS</option>
        <option value="Plus/Minus">PLUS/MINUS</option>
        <option value="Penalty Minutes">PENALTY MINUTES</option>
        <option value="Points per Game">POINTS PER GAME</option>
        <option value="Shorthanded goals">SHORTHANDED GOALS</option>
        <option value="Overtime Goals">OVERTIME GOALS</option>
        <option value="Game Winning Goals">GAME WINNING GOALS</option>
        <option value="Most Shots">MOST SHOTS</option>
        <option value="Time on Ice per Game">TIME ON ICE PER GAME</option>
      </select>

      <img class="sidepic" />
      <div class="player">Connor McDavid</div>
      <span class="title"></span>
      <ul class="positions">
        <img class="imgRW" />
        <li class="RW"></li>
        <img class="imgC" />
        <li class="C"></li>
        <img class="imgLW" />
        <li class="LW"></li>
        <img class="imgRD" />
        <li class="RD"></li>
        <img class="imgLD" />
        <li class="LD"></li>
      </ul>
    </div>


    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
