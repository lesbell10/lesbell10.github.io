<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track Picker (Supabase)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            color: #111;
            margin: 24px;
            font-size: 24px;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 36px;
        }

        .actions {
            margin-bottom: 18px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #fff;
            font-size: 24px;
        }

        button:hover {
            background: #eee;
        }

        #list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 10px;
        }

        .item {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: .15s;
            user-select: none;
        }

        .item:hover {
            border-color: #aaa;
        }

        .item.selected {
            background: #e11d48;
            color: #fff;
            border-color: #e11d48;
        }

        .note {
            color: #666;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Music for Project</h1>
    <div class="actions">
        <button id="resetBtn">Reset</button>
        <span class="note">Click to toggle red. Selections are saved in Supabase.</span>
    </div>

    <div id="list"></div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        // ðŸ”— Replace with your own Supabase project URL + anon key
        const SUPABASE_URL = "https://gxaslanfvezjrlrqkjli.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4YXNsYW5mdmV6anJscnFramxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTk4NTgsImV4cCI6MjA3MjM5NTg1OH0.BHPAA7Wpt9kk75pdp17xXAGKt2NtG8yCT4iiWwMy3_g";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            const list = document.getElementById("list");

            // Fetch tracks
            let { data: tracks, error } = await supabase
                .from("tracks")
                .select("*")
                .order("title", { ascending: true });

            if (error) {
                console.error("Error loading tracks:", error);
                return;
            }

            // Render track items
            tracks.forEach(track => {
                const div = document.createElement("div");
                div.className = "item";
                div.dataset.id = track.id;
                div.textContent = track.title;
                if (track.selected) div.classList.add("selected");


            // Toggle selection
            async function toggle(el) {
                const id = Number(el.dataset.id);
                const isSelected = el.classList.contains("selected");
                const newVal = !isSelected;

                await supabase.from("tracks").update({ selected: newVal }).eq("id", id);
                el.classList.toggle("selected", newVal);
            }

            // Reset all
            document.getElementById("resetBtn").addEventListener("click", async () => {
                await supabase.from("tracks").update({ selected: false });
                document.querySelectorAll(".item.selected").forEach(el => el.classList.remove("selected"));
            });
        });
    </script>
</body>

</html>
